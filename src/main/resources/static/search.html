<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex4 - Chat</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="Scripts/template.js"></script>
    <script src="Scripts/search.js"></script>
    <link rel="stylesheet" href="Styles/stylesheet.css">
</head>
<body>
<div id="users"></div>
<section>
    <div id="welcome"></div>
    <nav>
        <a href="chat.html">Chat</a>
        <form id="logout">
            <input type="submit" value="Logout">
        </form>
    </nav>

    <form id="sendSearch">
        <input type="text" name="text" placeholder="Text to search"/>
        <input type="button" value="Search by username" onClick="sendSearch(true)">
        <input type="button" value="Search by message"  onClick="sendSearch(false)">
        <div class="error"></div>
    </form>
    <div id="chat"></div>
</section>
</body>
</html>
